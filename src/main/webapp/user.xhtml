<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>User view</title>
    </h:head>
    <h:body>
        <p> Hi, #{userController.userName}, here are your movies </p>
        
        <h:form id="nav">
            <h:commandButton value="top3"
                             action="top3"/>
            <h:commandButton value="search movies"
                             action="movie"/>
            <h:commandButton value="My Movies"
                             action="user"/>
        </h:form>
        
        <h:dataTable value = "#{userController.movies}" var = "m"  >  

            <h:column pt:style="width:100px;text-align:center;">       
                <f:facet name = "header">Title</f:facet>    				
                    #{m.title}
            </h:column>

            <h:column pt:style="width:100px;text-align:center;">
                <f:facet name = "header">Year</f:facet>
                    #{m.year}
            </h:column>
            
             <h:column pt:style="width:100px;text-align:center;">
                <f:facet name = "header">Director</f:facet>
                    #{m.director}
            </h:column>
            
            <h:column pt:style="width:100px;text-align:center;">
                <f:facet name = "header">Genre</f:facet>
                    #{m.genre}
            </h:column>
            
            <h:column pt:style="width:200px;text-align:center;">
                <f:facet name = "header">Short Plot</f:facet>
                    #{m.desc}
            </h:column>
            
            
            <h:column pt:style="width:50px;text-align:center;">
                <f:facet name = "header">Poster</f:facet>
                     <h:graphicImage height="200px"  url="#{m.posterLink}"/>
            </h:column>
           
        </h:dataTable>
    </h:body>
</html>
