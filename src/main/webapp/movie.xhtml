<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Movies search</title>
    </h:head>
    <h:body>
        <h:form id="SearchForm">
            <h:outputText styleClass="formLabel"
                          value="#{bundle.label_EnterTitle}"/>
            <h:inputText id="title"
                         value="#{searchController.nameSearch}"/>
            <div/>
            <h:outputText styleClass="formLabel"
                          value="#{bundle.label_EnterYear}"/>
            <h:inputText id="year"
                         value="#{searchController.yearSearch}"/>
            <div/>
            <h:commandButton value="#{bundle.search_submit}"
                             action="#{searchController.find}"/>
            <h:commandButton value="#{bundle.star}"
                             rendered="#{searchController.movie.title != null}"
                             action="#{searchController.addMovie}"/>
            <div/>  </h:form>

        <h:form id="nav">
            <h:commandButton value="top3"
                             action="top3"/>
            <h:commandButton value="search movies"
                             action="movie"/>
            <h:commandButton value="My Movies"
                             action="user"/>
        </h:form>

        <table>
            <tr>
                <td style ="width:400px">
                    <h:outputText styleClass="formLabel"
                                  value="Title: #{searchController.movie.title}"/>
                    <div/>
                    <h:outputText styleClass="formLabel"
                                  value="Year: #{searchController.movie.year}"/>
                    <div/>
                    <h:outputText styleClass="formLabel"
                                  value="Director(s): #{searchController.movie.director}"/>
                    <div/>
                    <h:outputText styleClass="formLabel"
                                  value="Genre: #{searchController.movie.genre}"/>
                    <div/>
                    <h:outputText styleClass="formLabel"
                                  value="Short Plot: #{searchController.movie.desc}"/>
                    <div/>
                </td>
                <td>
                    <h:graphicImage  url="#{searchController.movie.posterLink}"/>
                </td>
            </tr>   
        </table>

        <h:panelGrid >
            <h:outputText styleClass="formLabel"
                          value="#{accounting.name}"/>
            <h:outputText styleClass="formLabel"
                          value="#{accounting.date}"/>
            <h:outputText styleClass="formLabel"
                          value="#{ session.creationTime }"/>
            <h:outputText styleClass="formLabel"
                          value="#{ session.lastAccessedTime }"/>
        </h:panelGrid>

    </h:body>
</html>
