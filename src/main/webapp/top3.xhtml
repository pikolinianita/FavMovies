<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Top 3 view</title>
    </h:head>

    <h:body>
         <p> Hi, #{userController.userName}, here 3 most popular movies </p>

         <h:form id="nav">
            <h:commandButton value="top3"
                             action="top3"/>
            <h:commandButton value="search movies"
                             action="movie"/>
            <h:commandButton value="My Movies"
                             action="user"/>
        </h:form>
         
        <h:dataTable value = "#{top3Controller.movies}" var = "m"  >  

            <h:column>       
                <f:facet name = "header">Title</f:facet>    				
                    #{m.title}
            </h:column>

            <h:column>
                <f:facet name = "header">Year</f:facet>
                    #{m.year}
            </h:column>

            <h:column>
                <f:facet name = "header">Poster</f:facet>
                <h:graphicImage  url="#{m.posterLink}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
