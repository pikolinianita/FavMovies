<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login view</title>
    </h:head>
    <h:body>

        <h:outputText styleClass="formLabel"
                          value="#{bundle.label_noHash}"/>
        
        <h:form id="SearchForm">
            <h:outputText styleClass="formLabel"
                          value="#{bundle.label_login}"/>
            <h:inputText id="login"
                         value="#{loginController.user}"/>
            <div/>
            <h:outputText styleClass="formLabel"
                          value="#{bundle.label_password}"/>
            <h:inputText id="password"
                         value="#{loginController.password}"/>
            <div/>
            <h:commandButton value="#{bundle.button_login}"
                             action="#{loginController.find}"/>
            
            <h:commandButton value="#{bundle.button_create}"
                             action="#{loginController.createUser}"/>
        </h:form>
        </h:body>
</html>
